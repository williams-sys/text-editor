<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Editor</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="row vh-100">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <h2 class="mb-4 text-center">Text Editor <br>(mini project)</h2>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="result " id="result">Result</h3>
                            <div class="form-inline mt-3">
                                <input type="text" class="form-control" style="width: 70%;" id="text" placeholder="Input Text" onkeyup="changeText()">
                                <button class="btn btn-primary ml-3" id="setText">Set</button>
                            </div>

                            <div class="form-inline mt-3">
                                <input type="color" class="form-control" style="width: 70%;" id="color" onchange="changeFontColor()">
                                <button class="btn btn-primary ml-3" id="setColor">Set</button>
                            </div>

                            <div class="form-inline mt-3">
                                <input type="number" class="form-control" style="width: 70%;" id="size" placeholder="Input Font Size (px)" onchange="changeFontSize()">
                                <button class="btn btn-primary ml-3" id="setSize" onclick="changeFontSize()">Set</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
